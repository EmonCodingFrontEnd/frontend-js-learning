<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>09_通过className修改样式</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: "pink";
            }
            .nav {
                color: red;
            }
            .box {
                width: 300px;
                height: 300px;
                background-color: aquamarine;
                margin: 100px auto;
                padding: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="nav"></div>
        <script>
            // 1.获取元素
            const div = document.querySelector("div");
            // 2.添加类名（由于class是关键字，所以使用className去代替）
            div.className = "box";
        </script>
    </body>
</html>
