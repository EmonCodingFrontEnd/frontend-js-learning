<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>08_随机更换背景图片</title>
        <style>
            body {
                background: url(./imgs/desktop_1.jpg) no-repeat top center /
                    cover;
            }
        </style>
    </head>
    <body>
        <script>
            // 生成n-m的随机数
            function getRandom(n = 0, m = 1) {
                n = n < 0 ? 0 : n;
                m = m < 1 ? 1 : m;
                if (n >= m) {
                    throw new Error(`n=${n} must be less than m=${m}!`);
                }
                return Math.floor(Math.random() * (m - n + 1)) + n;
            }
            const random = getRandom(1, 10);
            document.body.style.backgroundImage = `url(./imgs/desktop_${random}.jpg )`;
        </script>
    </body>
</html>
