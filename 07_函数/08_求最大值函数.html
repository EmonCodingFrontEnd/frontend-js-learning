            // 2.求任意数组的最大值，并且返回
            function getArrMax(arr = []) {
                let max = arr[0];
                let min = arr[0];
                for (let i = 1; i < arr.length; i++) {
                    if (max < arr[i]) {
                        max = arr[i];
                    }
                    if (min > arr[i]) {
                        min = arr[i];
                    }
                }
                return [max, min];
            }
            let result = getArrMax([1, 3, 5, 7, 9]);
            document.write(result);
        </script>
