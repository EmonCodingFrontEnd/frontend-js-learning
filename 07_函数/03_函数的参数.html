<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>03_函数的参数</title>
    </head>
    <body>
        <script>
            // 形参：形式上的参数
            function getSum(start, end) {
                let sum = 0;
                for (let i = start; i <= end; i++) {
                    sum += i;
                }
                console.log(sum);
            }
            getSum(1, 50);
            getSum(51, 100); // 实参：实际的参数
        </script>
    </body>
</html>
