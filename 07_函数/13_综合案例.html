<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>13_综合案例</title>
    </head>
    <body>
        <script>
            // 1.用户输入
            let second = prompt("请输入秒数：");
            // 2.封装函数
            function getTime(t) {
                // 3.转换
                let h = parseInt((t / 60 / 60) % 24);
                h = h < 10 ? "0" + h : h;
                let m = parseInt((t / 60) % 60);
                m = m < 10 ? "0" + m : m;
                let s = parseInt(t % 60);
                s = s < 10 ? "0" + s : s;
                return `${h}时:${m}分:${s}秒`;
            }
            let result = getTime(second);
            document.write(result);
        </script>
    </body>
</html>
