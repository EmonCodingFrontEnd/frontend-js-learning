<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>14_逻辑中断</title>
    </head>
    <body>
        <script>
            function fn(x, y) {
                x = x || 0;
                y = y || 0;
                console.log(x + y);
            }
            fn(1, 2);
            fn();
        </script>
    </body>
