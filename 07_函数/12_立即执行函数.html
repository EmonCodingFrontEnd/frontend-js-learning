<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>12_立即执行函数</title>
    </head>
    <body>
        <script>
            let num = 10;
            // 方式一
            // prettier-ignore
            (function() { console.log(11); })();

            // 方式二
            // prettier-ignore
            (function() { console.log(11); }());

            let sum = (function (x, y) {
                return x + y;
            })(1, 2);
            console.log(sum);
        </script>
    </body>
</html>
