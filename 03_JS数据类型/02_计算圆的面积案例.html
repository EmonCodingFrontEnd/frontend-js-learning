<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02_计算圆的面积案例</title>
    </head>
    <body>
        <script>
            // 1.页面弹出输入框
            let r = prompt("请输入圆的半径：");
            // 2.计算圆的面积
            let re = 3.14 * r * r;
            // 3.页面输出圆的面积
            document.write(re);
        </script>
    </body>
</html>
