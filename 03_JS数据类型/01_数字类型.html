<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>01_数字类型</title>
    </head>

    <body>
        <script>
            // js弱数据类型的语言
            let num = 10.13;
            // 算术运算符
            console.log(1 + 1);
            console.log(1 - 1);
            console.log(1 * 1);
            console.log(1 / 1);
            console.log(5 % 3); // 2
            console.log(3 % 5); // 3
            console.log(1 + 2 * 3); // 7
            console.log(10 - 8 / 2); // 6
            // prettier-ignore
            console.log(2 % 5 + 4 * 2); // 10
            console.log("老师" - 2); // NaN
            console.log(NaN + 2); // NaN
            console.log(NaN - 2); // NaN
            console.log(NaN * 2); // NaN
            console.log(NaN / 2); // NaN
            console.log(NaN == NaN); // false
            console.log(NaN === NaN); // false
        </script>
    </body>
</html>
