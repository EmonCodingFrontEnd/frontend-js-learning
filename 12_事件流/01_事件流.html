<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>01_事件流</title>
        <style>
            .father {
                width: 500px;
                height: 500px;
                background-color: pink;
            }
            .son {
                width: 300px;
                height: 300px;
                background-color: purple;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son"></div>
        </div>
        <script>
            const father = document.querySelector(".father");
            const son = document.querySelector(".son");
            const capture = false;
            document.addEventListener(
                "click",
                function () {
                    alert("document");
                },
                capture
            );
            father.addEventListener(
                "click",
                function () {
                    alert("father");
                },
                capture
            );
            son.addEventListener(
                "click",
                function (e) {
                    alert("son");
                    // 阻止流动传播
                    e.stopPropagation();
                },
                capture
            );
        </script>
    </body>
</html>
