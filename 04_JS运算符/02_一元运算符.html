<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02_一元运算符</title>
    </head>
    <body>
        <script>
            let num = 1;
            // 1.前置自增
            ++num;
            // 2.后置自增
            num++;
            // 3.前置自减
            --num;
            // 4.后置自减
            num--;
        </script>
    </body>
</html>
