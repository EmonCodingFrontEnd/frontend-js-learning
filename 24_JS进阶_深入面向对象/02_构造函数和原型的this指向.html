<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02_构造函数和原型的this指向</title>
    </head>
    <body>
        <script>
            let that;
            function Star(uname) {
                that = this;
                console.log(that);
                this.uname = uname;
            }
            Star.prototype.sing = function () {
                that = this;
                console.log(that);
            };

            // 构造函数里面的this就是实例对象ldh
            const ldh = new Star("刘德华");
            console.log(that === ldh); // true

            ldh.sing();
            console.log(that === ldh); // true
        </script>
    </body>
</html>
