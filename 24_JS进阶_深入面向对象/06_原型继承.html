<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>06_原型继承</title>
    </head>
    <body>
        <script>
            // 人 父类
            function Person() {
                this.eyes = 2;
                this.head = 1;
            }

            // 女人 构造函数 子类
            function Woman() {}
            Woman.prototype = new Person();
            Woman.prototype.constructor = Woman;
            Woman.prototype.baby = function () {
                console.log("生宝贝");
            };
            const red = new Woman();
            console.log(red);

            // 男人 构造函数 子类
            function Man() {}
            Man.prototype = new Person();
            Man.prototype.constructor = Man;
            const blue = new Man();
            console.log(blue);
        </script>
    </body>
</html>
