<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>09_冒泡排序</title>
    </head>
    <body>
        <script>
            let arr = [5, 2, 3, 4, 1];
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    // 开始交换，前提是第一个数字大于第二个数字
                    if (arr[j] > arr[j + 1]) {
                        let tmp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = tmp;
                    }
                }
            }
            console.log(arr);

            console.log(
                arr.sort((a, b) => {
                    return b - a;
                })
            );
        </script>
    </body>
</html>
