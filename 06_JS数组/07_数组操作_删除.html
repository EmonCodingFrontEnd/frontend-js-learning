<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>07_数组操作_删除</title>
    </head>
    <body>
        <script>
            let arr = ["red", "green", "blue"];
            // 删除方式一
            delete arr[1];
            console.log(arr); // ['red', empty, 'blue']
            // 删除方式二
            let ele1 = arr.pop(); // ele1 = "blue"
            console.log(arr, ele1);
            // 删除方式三
            let ele2 = arr.shift(); // ele2 = "red"
            console.log(arr, ele2);

            // 删除方式四
            let arr2 = ["red", "green", "blue"];
            let newArr = arr2.splice(1, 1); // newArr = ["green"]
            let newArr2 = arr2.splice(-1, 1); // newArr = ["blue"]
            console.log(arr2, newArr, newArr2);
        </script>
    </body>
</html>
