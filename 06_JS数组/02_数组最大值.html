<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02_数组最大值</title>
    </head>
    <body>
        <script>
            let arr = [2, 6, 1, 7, 4];
            let max = arr[0];
            // 遍历数组
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            // 输出max
            console.log(max);
        </script>
    </body>
</html>
