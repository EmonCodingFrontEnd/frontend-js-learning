<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>11_forEach语法</title>
    </head>
    <body>
        <script>
            const arr = ["red", "green", "pink"];
            arr.forEach(function (ele, idx) {
                console.log(ele, idx);
            });
        </script>
    </body>
</html>
