            // 计算1到100的所有偶数总和并输出
            let sum = 0;
            let i = 1;
            while (i <= 100) {
                if (i % 2 === 0) {
                    sum += i;
                }
                i++;
            }
            document.write(`1到100的偶数总和：${sum}`);
