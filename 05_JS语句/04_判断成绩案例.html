<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>04_判断成绩案例</title>
    </head>
    <body>
        <script>
            // 1.用户输入
            let score = +prompt("请输入成绩：");
            // 2.判断输出
            if (score >= 90) {
                document.write("成绩优秀！");
            } else if (score >= 70) {
                document.write("良好！");
            } else if (score >= 60) {
                document.write("及格！");
            } else {
                document.write("成绩60分以下是不及格！");
            }
        </script>
    </body>
</html>
