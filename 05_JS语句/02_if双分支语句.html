<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02_if双分支语句</title>
    </head>
    <body>
        <script>
            if (undefined) {
                console.log("undefiend is " + true);
            } else {
                console.log("undefiend is " + false); // false
            }
            if (null) {
                console.log("null is " + true);
            } else {
                console.log("null is " + false); // false
            }
            if (NaN) {
                console.log("NaN is " + true);
            } else {
                console.log("NaN is " + false); // false
            }
        </script>
    </body>
</html>
