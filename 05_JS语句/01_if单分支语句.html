<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>01_if单分支语句</title>
    </head>
    <body>
        <script>
            // 单分支语句
            if (true) {
                console.log("执行语句");
            }
            if (3 > 5) {
                console.log("执行语句");
            }
            if (2 === "2") {
                console.log("执行语句");
            }

            // 除了 0 所有的数字都为真
            if (0) {
                console.log("执行语句");
            }

            // 除了 '' 所有的字符串都为真
            if ("") {
                console.log("执行语句");
            }
        </script>
    </body>
</html>
