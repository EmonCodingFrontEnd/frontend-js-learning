<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>06_switch选择语句</title>
    </head>
    <body>
        <script>
            switch (1) {
                case 1:
                    document.write("您选择了1");
                    break;
                case 2:
                    document.write("您选择了2");
                    break;
                case 3:
                    document.write("您选择了3");
                    break;
                default:
                    document.write("没有符合条件的");
            }
        </script>
    </body>
</html>
