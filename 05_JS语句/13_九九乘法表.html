<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>13_九九乘法表</title>
        <style>
            span {
                border: 1px solid black;
                display: inline-block;
                padding: 5px 10px;
                margin: 1px 1px;
                width: 100px;
                border-radius: 5px;
                text-align: center;
                background-image: linear-gradient(
                    aquamarine,
                    yellowgreen,
                    green
                );
                box-shadow: 5px 3px 20px gray;
            }
        </style>
    </head>
    <body>
        <script>
            for (let i = 1; i <= 9; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write(`<span>${j}&times;${i}=${i * j}</span>`);
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
