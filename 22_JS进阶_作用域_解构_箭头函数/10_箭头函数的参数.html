<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>10_箭头函数的参数</title>
    </head>
    <body>
        <script>
            // 1.利用箭头函数来求和
            const getSum = (...args) => {
                let sum = 0;
                for (let i = 0; i < args.length; i++) {
                    sum += args[i];
                }
                return sum;
            };
            console.log(getSum(2, 3, 4));
        </script>
    </body>
</html>
