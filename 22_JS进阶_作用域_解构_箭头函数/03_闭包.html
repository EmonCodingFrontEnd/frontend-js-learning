            // 外层函数使用内部函数的变量

            // 闭包的应用
            // 普通形式 统计函数调用的次数 因为i是全局变量，容易被修改
            // let i = 0;
            // function fn() {
            //     i++;
            //     console.log(`函数被调用了 ${i} 次`);
            // }

            // 闭包形式 统计函数调用的次数
            function count() {
                let i = 0;
                function fn() {
                    i++;
                    console.log(`函数被调用了 ${i} 次`);
                }
                return fn;
            }
            const fun = count();
            fun();
        </script>
