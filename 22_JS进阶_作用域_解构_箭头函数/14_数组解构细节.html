        <title>14_数组解构细节</title>

    <body>
        <script>
            // 1.变量多，单元值少，undefined
            // const [a, b, c, d] = [1, 2, 3];
            // console.log(a, b, c, d); // 1 2 3 undefined

            // 2.变量少，单元值多
            // const [a, b, c] = [1, 2, 3, 4];
            // console.log(a, b, c); // 1 2 3

            // 3.利用剩余参数解决变量少，单元值多的情况
            // const [a, b, ...args] = [1, 2, 3, 4];
            // console.log(a, b, args); // 1 2 [3, 4]

            // 4.防止undefined传递，可以设置默认值
            // const [a = 0, b = 0] = [1];
            // console.log(a, b); // 1 0

            // 5.按需导入赋值
            // const [a, b, , d] = [1, 2, 3, 4];
            // console.log(a, b, d); // 1 2 4

            // 多为数组解构
            const arr = [1, 2, [3, 4]];
            const [a, b, [c, d]] = arr;
            console.log(c); // 3
        </script>
