<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02_元字符</title>
    </head>
    <body>
        <script>
            // 元字符
            console.log(/哈/.test("哈")); // true
            console.log(/哈/.test("哈哈")); // true
            console.log(/哈/.test("二哈")); // true
            // 1.边界符
            console.log(/^哈/.test("二哈")); // false
            console.log(/^哈$/.test("哈")); // true
            console.log(/^哈$/.test("哈哈")); // false

            console.log("----------");
            // 2.量词
            console.log(/^哈$/.test("哈")); // true
            console.log(/^哈*$/.test("哈哈哈哈哈")); // true
            console.log("----------");
            // 3.字符类
            // 只要中括号里面的任意字符出现都返回为true
            console.log(/[abc]/.test("andy")); // true
            console.log(/[abc]/.test("baby")); // true
            console.log(/[abc]/.test("cry")); // true
            console.log(/[abc]/.test("die")); // false
            // 4.修饰符
            console.log("----------");
            console.log(/a/i.test("a")); // true
            console.log(/a/i.test("A")); // true

            // 不修改str，但返回新的字符串。
            const str = "Java是一门编程语言，学完Java工资很高！";
            console.log(str.replace(/Java/i, "前端")); // 前端是一门编程语言，学完Java工资很高！
            console.log(str.replace(/Java/gi, "前端")); // 前端是一门编程语言，学完前端工资很高！
        </script>
    </body>
</html>
