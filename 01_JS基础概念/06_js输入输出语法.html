<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>06_js输入输出语法</title>
    </head>
    <body>
        <script>
            // 1.文档输出内容
            document.write("我是div标签");
            document.write("<h1>我是标题</h1>");
            // 2.控制台打印输出
            console.log("看看对不对");
            // 3.输入语法
            var ctn = prompt("请输入您的姓名：");
            // 如果输入后点击确定，会得到输入的内容；如果输入后点击取消，得到 null
            console.log(ctn);
        </script>
    </body>
</html>
