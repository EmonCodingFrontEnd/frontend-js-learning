<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02_对象的方法</title>
    </head>
    <body>
        <script>
            let obj = {
                uname: "刘德华",
                song: function (x, y) {
                    console.log("冰雨：" + (x + y));
                },
            };
            obj.song(1, 2);
        </script>
    </body>
</html>
