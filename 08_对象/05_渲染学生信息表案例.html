        <title>05_渲染学生信息表案例</title>
        <style>
            h2 {
                text-align: center;
            }

            table {
                border-collapse: collapse;
                height: 50px;
                width: 800px;
                margin: 0 auto;
                text-align: center;
            }

            table,
            th,
            td {
                border: 1px solid black;
                padding: 5px 10px;
            }

            table tr:first-child {
                background-color: lightgray;
            }

            table tr:not(:first-child):hover {
                background-color: honeydew;
            }
        </style>

        <script>
            let students = [
                { name: "小明", age: 18, gender: "男", hometown: "河北省" },
                { name: "小红", age: 19, gender: "女", hometown: "河南省" },
                { name: "小刚", age: 17, gender: "男", hometown: "山西省" },
                { name: "小丽", age: 18, gender: "女", hometown: "山东省" },
            ];
            document.write('<h2 class="header">学生列表</h2>');
            document.write("<table>");
            document.write(
                "<tr><th>序号</th><th>姓名</th><th>年龄</th><th>性别</th><th>家乡</th></tr>"
            );
            for (let i = 0; i < students.length; i++) {
                let stu = students[i];
                document.write(
                    `<tr> 
                        <td>${i + 1}</td> 
                        <td>${stu.name}</td> 
                        <td>${stu.age}</td> 
                        <td>${stu.gender}</td> 
                        <td>${stu.hometown}</td> 
                    </tr>`
                );
            }
            document.write("</table>");
        </script>
    </body>
