<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>08_throw抛出异常</title>
    </head>
    <body>
        <script>
            function fn(x, y) {
                if (!x || !y) {
                    // throw "参数不能为空！";
                    throw new Error("参数不能为空！");
                }
                return x + y;
            }
            console.log(fn());
        </script>
    </body>
