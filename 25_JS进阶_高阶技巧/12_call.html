<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>12_call</title>
    </head>
    <body>
        <script>
            const obj = {
                uname: "pink",
            };
            function fn(x, y) {
                console.log(this, x, y);
            }
            fn(); // window
            // 1.调用函数
            // 2.改变this指向
            fn.call(obj, 1, 2); // obj
        </script>
    </body>
</html>
