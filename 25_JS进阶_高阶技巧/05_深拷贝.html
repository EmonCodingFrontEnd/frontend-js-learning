<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>05_深拷贝</title>
    </head>
    <body>
        <script>
            const obj = {
                uname: "pink",
                age: 18,
                hobby: ["乒乓球", "足球"],
                family: {
                    baby: "小pink",
                },
            };

            const o = {};
            // 拷贝函数
            function deepCopy(newObj, oldObj) {
                for (let k in oldObj) {
                    // k 属性名 oldObj[k] 属性值
                    if (oldObj[k] instanceof Array) {
                        newObj[k] = [];
                        deepCopy(newObj[k], oldObj[k]);
                    } else if (oldObj[k] instanceof Object) {
                        newObj[k] = {};
                        deepCopy(newObj[k], oldObj[k]);
                    } else {
                        newObj[k] = oldObj[k];
                    }
                }
            }
            deepCopy(o, obj);

            o.hobby[0] = "篮球";
            o.family.baby = "小小pink";
            console.log(o);
            console.log(obj);
        </script>
    </body>
</html>
