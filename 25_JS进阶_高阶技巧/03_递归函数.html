<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>03_递归函数</title>
    </head>
    <body>
        <script>
            let i = 1;
            function fn() {
                console.log(`这是第${i}次`);
                if (i >= 6) {
                    return;
                }
                i++;
                fn();
            }
            fn();
        </script>
    </body>
</html>
