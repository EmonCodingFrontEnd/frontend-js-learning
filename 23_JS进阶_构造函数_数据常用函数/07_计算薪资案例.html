<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>07_计算薪资案例</title>
    </head>
    <body>
        <script>
            const arr = [
                {
                    name: "张三",
                    salary: 10000,
                },
                {
                    name: "李四",
                    salary: 10000,
                },
                {
                    name: "王五",
                    salary: 10000,
                },
            ];
            // 计算薪资案例 以涨薪30%计算
            const total = arr.reduce(
                (prev, current) => prev + current.salary * 1.3,
                0
            );
            console.log(total);
        </script>
    </body>
</html>
