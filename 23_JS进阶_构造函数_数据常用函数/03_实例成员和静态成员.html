            // 2.静态成员
            function Pig(name) {
                this.name = name;
            }
            // 静态属性
            Pig.eyes = 2;
            // 静态方法
            Pig.sayHi = function () {
                console.log(this);
            };
            Pig.sayHi();

            const peiqi = new Pig("佩奇");
            console.log(peiqi.eyes); // undefined
        </script>
