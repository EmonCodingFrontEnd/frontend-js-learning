<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>13_toFixed()方法</title>
    </head>
    <body>
        <script>
            // 数值类型
            const price = 12.345;
            // 保留两位小数 四舍五入
            const result = price.toFixed(2); // 12.35
            console.log(result);

            const age = 10;
            console.log(age.toFixed(2)); // 10.00
        </script>
    </body>
</html>
