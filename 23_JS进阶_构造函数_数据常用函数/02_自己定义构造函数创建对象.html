<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02_自己定义构造函数创建对象</title>
    </head>
    <body>
        <script>
            // 创建一个猪的构造函数
            function Pig(uname, age) {
                this.uname = uname;
                this.age = age;
            }
            const peiqi = new Pig("佩奇", 6);
            console.log(peiqi);
            const qiaozhi = new Pig("乔治", 7);
            console.log(qiaozhi);

            function Goods(name, price, count) {
                this.name = name;
                this.price = price;
                this.count = count;
            }
            const mi = new Goods("小米", 1999, 20);
            console.log(mi);
            const huawei = new Goods("华为", 3999, 59);
            console.log(huawei);

            const date = new Date("2023-07-19 12:59:30");
            console.log(date.toLocaleString());
        </script>
    </body>
</html>
