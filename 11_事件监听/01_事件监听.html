<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>01_事件监听</title>
    </head>
    <body>
        <button>点击</button>
        <script>
            // 需求：点击了按钮，弹出一个对话框
            // 1.事件源
            // 2.事件类型 点击鼠标
            // 3.事件处理程序
            const btn = document.querySelector("button");
            btn.addEventListener("click", function () {
                alert("你早呀！");
            });
        </script>
    </body>
</html>
