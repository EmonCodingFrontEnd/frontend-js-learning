<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>03_随机点名案例</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            h2 {
                text-align: center;
            }

            .box {
                width: 600px;
                margin: 50px auto;
                display: flex;
                font-size: 25px;
                line-height: 40px;
            }

            .qs {
                width: 450px;
                height: 40px;
                color: red;
            }

            .btns {
                text-align: center;
            }

            .btns button {
                width: 120px;
                height: 35px;
                margin: 0 50px;
            }
        </style>
    </head>
    <body>
        <h2>随机点名</h2>
        <div class="box">
            <span>名字是：</span>
            <div class="qs">这里显示姓名</div>
        </div>
        <div class="btns">
            <button class="start">开始</button>
            <button class="end">结束</button>
        </div>

        <script>
            // 数据数组
            const arr = ["马超", "黄忠", "赵云", "关羽", "张飞"];
            // 业务1.开始按钮模块
            // 1.1 获取开始按钮对象
            const start = document.querySelector(".start");
            const qs = document.querySelector(".qs");
            // 1.2添加点击事件
            let timerId = 0;
            let random;
            start.addEventListener("click", function () {
                timerId = setInterval(function () {
                    random = Math.floor(Math.random() * arr.length);
                    qs.innerHTML = arr[random];
                }, 35);

                if (arr.length === 1) {
                    clearInterval(timerId);
                    start.disabled = true;
                    end.disabled = true;
                }
            });
            // 业务2.开始按钮模块
            // 2.1 获取开始按钮对象
            const end = document.querySelector(".end");
            // 2.2添加点击事件
            end.addEventListener("click", function () {
                clearInterval(timerId);
                arr.splice(random, 1);
            });
        </script>
    </body>
</html>
