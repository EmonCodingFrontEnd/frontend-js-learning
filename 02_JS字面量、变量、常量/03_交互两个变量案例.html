<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>03_交互两个变量案例</title>
    </head>
    <body>
        <script>
            let num1 = 10;
            let num2 = 20;
            let temp;
            temp = num1;
            num1 = num2;
            num2 = temp;
            console.log("num1=" + num1 + ",num2=" + num2);
        </script>
    </body>
</html>
