<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>04_事件循环</title>
    </head>
    <body>
        <script>
            // 1->2->4->3
            // console.log(1);
            // console.log(2);
            // setTimeout(function () {
            //     console.log(3);
            // });
            // console.log(4);

            // 1->2->3->4 或 1->2->4->3
            console.log(1);
            document.addEventListener("click", function () {
                console.log(4);
            });
            console.log(2);
            setTimeout(function () {
                console.log(3);
            }, 3000);
        </script>
    </body>
</html>
