<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>学生在线重构</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- 4. box核心内容区域开始 -->
        <div class="box w">
            <div class="box-hd">
                <h3>精品推荐</h3>
                <a href="#">查看全部</a>
            </div>
            <div class="box-bd">
                <ul class="clearfix"></ul>
            </div>
        </div>
        <script>
            // 1. 重构
            let data = [
                {
                    src: "imgs/course01.png",
                    title: "Think PHP 5.0 博客系统实战项目演练",
                    num: 1125,
                },
                {
                    src: "imgs/course02.png",
                    title: "Android 网络动态图片加载实战",
                    num: 357,
                },
                {
                    src: "imgs/course03.png",
                    title: "Angular2 大前端商城实战项目演练",
                    num: 22250,
                },
                {
                    src: "imgs/course04.png",
                    title: "Android APP 实战项目演练",
                    num: 389,
                },
                {
                    src: "imgs/course05.png",
                    title: "UGUI 源码深度分析案例",
                    num: 124,
                },
                {
                    src: "imgs/course06.png",
                    title: "Kami2首页界面切换效果实战演练",
                    num: 432,
                },
                {
                    src: "imgs/course07.png",
                    title: "UNITY 从入门到精通实战案例",
                    num: 888,
                },
                {
                    src: "imgs/course08.png",
                    title: "Cocos 深度学习你不会错过的实战",
                    num: 590,
                },
            ];
            const ul = document.querySelector(".box-bd ul");
            // 1. 根据数据的个数，创建 对应的小li
            for (let i = 0; i < data.length; i++) {
                // 2. 创建新的小li
                const li = document.createElement("li");
                // 把内容给li
                li.innerHTML = `
                    <a href="#">
                        <img src=${data[i].src} alt="">
                        <h4>
                            ${data[i].title}
                        </h4>
                        <div class="info">
                            <span>高级</span> • <span>${data[i].num}</span>人在学习
                        </div>
                    </a>
                `;
                // 3. ul追加小li
                ul.appendChild(li);
            }
        </script>
    </body>
</html>
